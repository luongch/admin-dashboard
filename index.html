<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <label for="search">magnifying glass icon</label>
                <input type="search" id="search">
            </div>
            <div class="headerMenu">
                <div class="alert">bell icon</div>
                <div class="profilePic">profile pic</div>
                <div class="profile">Username</div>
            </div>
            
            <div class="greeting">
                <div class="profilePic">profile pic</div>
                <div>Hi there,</div>
                <div>Name of person</div>
            </div>
            <div class="headerButtons">
                    <ul>
                        <li>
                        <button>New</button>
                    </li>
                    <li>
                        <button>Upload</button>
                    </li>
                    <li>
                        <button>Share</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">logo</div>
            <div>
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
           <div>
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
           </div>
            
        </div>
        <div class="content">content</div>
    </div>
</body>
</html>
